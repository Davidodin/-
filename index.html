<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Обучающая платформа</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    color: #333;
  }
  header {
    background-color: rgba(0,0,0,0.3);
    padding: 30px 20px;
    text-align: center;
    color: #fff;
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
  }
  section {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    color: #fff;
  }
  p {
    text-align: center;
    font-size: 1.2em;
    color: #fff;
  }
  .auth-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }
  .auth-box {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    flex: 1 1 300px;
    max-width: 350px;
  }
  .auth-box h3 {
    margin-top: 0;
    text-align: center;
    margin-bottom: 15px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<header>
  <h1>Добро пожаловать! Обучающая платформа для всех</h1>
</header>

<section>
  <h2>Зачем нужен этот сайт?</h2>
  <p>Учитесь у лучших преподавателей со всего мира, создавайте свои курсы и зарабатывайте, делясь знаниями. Всё онлайн и доступно из любой страны.</p>
</section>

<section>
  <h2 style="text-align:center;">Войти или зарегистрироваться</h2>
  <div class="auth-container">
    <!-- Вход -->
    <div class="auth-box">
      <h3>Вход</h3>
      <form action="#" method="post">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
    </div>
    <!-- Регистрация -->
    <div class="auth-box">
      <h3>Регистрация</h3>
      <form action="#" method="post">
        <input type="text" placeholder="Имя" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
