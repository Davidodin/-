<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Обучающая платформа</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    color: #333;
  }
  header {
    background-color: rgba(0,0,0,0.3);
    padding: 30px 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #fff;
  }
  /* Навигация между разделами */
  .nav {
    text-align: center;
    margin: 20px 0;
  }
  .nav button {
    padding: 12px 20px;
    margin: 0 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  .nav button:hover {
    background-color: #45a049;
  }
  /* Разделы */
  .section {
    display: none;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  .section.active {
    display: block;
  }
  /* Стиль для формы регистрации/входа */
  .auth-form {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 400px;
    margin: auto;
  }
  .auth-form h3 {
    text-align: center;
    margin-top: 0;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  /* Курсы */
  .courses {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .course {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .pay-btn {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Обучающая платформа для всех</h1>
</header>

<!-- Навигация -->
<div class="nav">
  <button onclick="showSection('main')">Главная</button>
  <button onclick="showSection('auth')">Вход/Регистрация</button>
  <button onclick="showSection('courses')">Курсы</button>
</div>

<!-- Главная страница -->
<div id="main" class="section active">
  <h2 style="text-align:center;">Зачем нужен этот сайт?</h2>
  <p style="text-align:center;">Учитесь у лучших
