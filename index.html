<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Обучающая платформа</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f4f4f4; color: #333;
  }
  header {
    background-color: #4CAF50; color: white; padding: 20px; text-align: center;
  }
  section {
    padding: 20px; max-width: 800px; margin: auto;
  }
  h1 {
    margin-top: 0;
  }
  .auth-form {
    background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px; margin: auto;
  }
  input {
    width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;
  }
  button {
    width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px;
  }
</style>
</head>
<body>

<header>
  <h1>Добро пожаловать! Обучающая платформа для всех</h1>
</header>

<section>
  <h2>Зачем нужен этот сайт?</h2>
  <p>Здесь вы можете учиться у лучших преподавателей со всего мира, создавать свои курсы и зарабатывать, делясь знаниями. Всё онлайн и доступно из любой страны.</p>
</section>

<section>
  <h2 style="text-align:center;">Войти или зарегистрироваться</h2>
  <div class="auth-form">
    <h3>Вход</h3>
    <form action="#" method="post">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
    <hr>
    <h3>Регистрация</h3>
    <form action="#" method="post">
      <input type="text" placeholder="Имя" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</section>

</body>
</html>
